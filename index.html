<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine? âµ£ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #f7f2e9,
        #f7f2e9 20px,
        #f2c94c22 20px,
        #f2c94c22 40px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      border: 4px solid #d72638;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      position: relative;
    }

    .container::before {
      content: "âµ£ âµ£ âµ£";
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      color: #0077b6;
      letter-spacing: 10px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #d72638;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #0077b6;
      color: white;
      box-shadow: 0 6px 15px rgba(0,119,182,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      background: #f2c94c;
      color: #333;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="container" id="mainScreen">
    <h1>Will you be my Valentine? âµ£ðŸ¥º</h1>
    <p>I promise love, warmth, and Amazigh-level loyalty.</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜ˆ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      window.location.href = "final.html";
    });
  </script>

</body>
</html>
